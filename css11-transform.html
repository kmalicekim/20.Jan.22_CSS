<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            color: white;
            font-size: 30pt;
            word-wrap: break-word;   
            /* word-wrap : 긴 텍스트를 강제로 끊어 줄바꿈
                ㄴ normal : 기본값. 글자가 길어도 끊어지지않고 한 줄에 계속 표시
                ㄴ break-word : 강제로 끊어서 줄바꿈 함 */
        }
        #tlate{
            transform: translate(50px, 50px);
        }
        #trotate{
            transform: rotate(30deg);
        }
        #tscale{
            transform: scale(0.5, 0.5);    /* 50% 씩 줄어듦 */
        }
        #tskew{
            transform: skew(20deg, 10deg);
        }
        #tran{
            transition: width 0.5s, background 1.5s linear, transform 1.5s;
        }
        #tran:hover{
            transform: translate(100px, 0px);
        }

        li{
            width: 300px;
            background: gray;
            margin-bottom: 3px;
            font-size: 30pt;
            font-weight: bold;
            list-style-type: none;
            cursor: pointer;

            transition: width 1s linear, color 1s linear, letter-spacing 1s;
        }
        li:hover{
            width: 400px;
            color: red;
            letter-spacing: 10px;
        }

    </style>
</head>
<body>
    
    <h1>Transform</h1>

    <h2>Transform - translate</h2>
    <div id="tlate">translate(x,y) : 위치 이동</div>

    <h2>Transform - rotate</h2>
    <div id="trotate">rotate(deg) : 회전</div>

    <h2>Transform - scale</h2>
    <div id="tscale">scale(x,y): 크기</div>

    <h2>Transform - skew</h2>
    <div id="tskew">skew(deg, deg) : 변형</div>   <!-- 이미지에도 적용시켜보기 (실습)-->

    <h2>Transition 속성 전환</h2>
    <div id="tran">transition</div>

    <h2>MENU</h2>
    <ul>
        <li>학원소개</li>
        <li>과정소개</li>
        <li>채용정보</li>
        <li>커뮤니티</li>
    </ul>



</body>
</html>
